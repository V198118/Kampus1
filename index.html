<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь мероприятий</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Задел для шрифтов из конфига -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Сюда будут динамически подгружаться шрифты из config -->
</head>
<body>
    <div id="background-container" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-size: cover;
        background-position: center;
    "></div>
    <header>
        <div class="month-navigation">
            <button id="prev-month">&lt;</button>
            <h1 id="current-month-year">Ноябрь 2023</h1>
            <button id="next-month">&gt;</button>
        </div>
    </header>

    <aside class="filter-sidebar">
        <div class="filter-toggle">
            <span>☰</span>
        </div>
        <nav class="filter-menu">
            <button class="filter-btn active" data-filter="all">Все события</button>
            <button class="filter-btn" data-filter="events">Мероприятия</button>
            <button class="filter-btn" data-filter="classes">Занятия</button>
        </nav>
    </aside>

    <main class="calendar-grid" id="calendar">
        <!-- Календарь будет сгенерирован JavaScript -->
    </main>

    <!-- Загрузка конфига и скриптов -->
    <script src="js/rss-loader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
